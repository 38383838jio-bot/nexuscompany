<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ref</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: white; font-family: Arial, sans-serif;">
    <br>
    <div style="text-align: center;">
        <h1 style="color: #333;">My Referral Code</h1>
        <p style="color: #666;">Share your referral code with friends!</p>
        <div style="margin: 20px auto; max-width: 400px;">
            <input type="text" id="refCodeInput" readonly style="width: 70%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px;">
            <button id="copyButton" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Copy</button>
        </div>
        <p id="copyMessage" style="color: green; display: none;">Referral code copied to clipboard!</p>
    </div>
    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = './login.html';
        } else {
            // Populate ref code
            if (user.refCode) {
                document.getElementById('refCodeInput').value = user.refCode;
            }

            // Copy functionality
            document.getElementById('copyButton').addEventListener('click', () => {
                const refCodeInput = document.getElementById('refCodeInput');
                refCodeInput.select();
                document.execCommand('copy');
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
