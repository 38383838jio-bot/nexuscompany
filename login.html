<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background-color: white;">
    <br>
        <div class="nex">
            <h1 class="nexus">
                Login To Nexus  
            </h1>
        </div>

        <section class="forme">
            <form id="loginForm">
                <br>
                <div class="me1">
                    <input type="text" name="name" class="input1" placeholder="Username" required>
                </div>
                <br>
                <div class="me1">
                    <input type="password" name="password" class="input1" placeholder="Password" required>
                </div>
                <br>
                <div class="mit">
                    <button type="submit" class="mity">
                        <b>Login</b>
                    </button>
                </div>
            </form>
            <div id="errorMessage" style="color: red; text-align: center;"></div>
            <div id="successMessage" style="color: green; text-align: center;"></div>
            <br>
                <div class="mit"> 
                    <a  style="color: white; text-decoration: none;" href="./register.html">
                <button class="mity">
                   
                         <b> 
                        Register
                    </b>
                </button>
            </a>
                </div>
                
            <br>
                    <div class="mit"> 
                        <a  style="color: white; text-decoration: none;" href="./forgeting.html">
                <button class="mity">
                   
                         <b> 
                        Forgetin password
                    </b>
                </button>
            </a>
                </div>
        </section>
</body>
</html>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous error messages
            document.getElementById('errorMessage').innerHTML = '';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('https://nodebackend-33q9.vercel.app/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    // Store user data to localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    // Store balance and myrefcode separately
                    localStorage.setItem('balance', result.user.balance);
                    localStorage.setItem('myrefcode', result.user.refCode);
                    // Clear error message
                    document.getElementById('errorMessage').innerHTML = '';
                    // Show success message
                    document.getElementById('successMessage').innerHTML = 'Login successful!';
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = `./dash.html?userId=${result.user._id}`;
                    }, 2000);
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').innerHTML = 'Login failed: ' + error.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerHTML = 'An error occurred during login';
            }
        });
    </script>
