<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background-color: white;">
    <br>
        <div class="nex">
            <h1 class="nexus">
                Login To Nexus  
            </h1>
        </div>

        <section>
            <form id="loginForm">
                <br>
                <div class="me1">
                    <input type="text" name="name" class="input1" placeholder="Username" required>
                </div>
                <br>
                <div class="me1">
                    <input type="password" name="password" class="input1" placeholder="Password" required>
                </div>
                <br>
                <div class="mit">
                    <button type="submit" class="mity">
                        <b>Login</b>
                    </button>
                </div>
            </form>
            <br>
                <div class="mit"> 
                    <a  style="color: white; text-decoration: none;" href="./register.html">
                <button class="mity">
                   
                         <b> 
                        Register
                    </b>
                </button>
            </a>
                </div>
                
            <br>
                    <div class="mit"> 
                        <a  style="color: white; text-decoration: none;" href="./forgeting.html">
                <button class="mity">
                   
                         <b> 
                        Forgetin password
                    </b>
                </button>
            </a>
                </div>
        </section>
</body>
</html>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    // Save user details to localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    alert('Login successful!');
                    window.location.href = './dash.html';
                } else {
                    const error = await response.json();
                    alert('Login failed: ' + error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        });
    </script>
