<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background-color: white;">
    <br>
        <div class="nex">
            <h1 class="nexus">
                Get Nexus Account
            </h1>
        </div>

        <section>
            <form id="registerForm">
                <br>
                <div class="me1">
                    <input type="text" name="name" class="input1" placeholder="Username" required>
                </div>
                <br>
                <div class="me1">
                    <input type="password" name="password" class="input1" placeholder="Password" required>
                </div>
                <br>
                <div class="me1">
                    <input type="password" name="confirmPassword" class="input1" placeholder="Confirm password" required>
                </div>
                <br>
                <div class="me1">
                    <input type="email" name="email" class="input1" placeholder="Email" required>
                </div>
                <br>
                <div class="me1">
                    <input type="text" name="bitcoinWallet" class="input1" placeholder="Bitcoin wallet address" required>
                </div>
                <br>
                <div class="me1">
                    <input type="text" name="ethWallet" class="input1" placeholder="Eth wallet address" required>
                </div>
                <br>
                <div class="me1">
                    <input type="text" name="dogeAddress" class="input1" placeholder="Doge address" required>
                </div>
                <br>
                <div class="me1">
                    <input type="text" name="refCode" class="input1" placeholder="Ref code Optional">
                </div>
                <br>
                <div class="me1">
                    <input type="checkbox" name="terms" required>
                    I accept Nexus Company terms of service
                </div>
                <br>
                <div class="mit">
                    <button type="submit" class="mity">
                        <b>Submit</b>
                    </button>
                </div>
            </form>
            <br>
                <div class="mit"> 
                    <a  style="color: white; text-decoration: none;" href="./login.html">
                <button class="mity">
                   
                         <b> 
                        Login
                    </b>
                </button>
            </a>
                </div>
                <br>
                     <div class="mit"> 
                         <a  style="color: white; text-decoration: none;" href="./index.html">
                <button class="mity">
                   
                         <b> 
                        Home
                    </b>
                </button>
            </a>
            </div>
        </section>
</body>
</html>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Basic password confirmation check
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Remove confirmPassword from data
            delete data.confirmPassword;
            delete data.terms; // Remove terms checkbox

            // Ensure isAdmin is boolean (default false)
            data.isAdmin = false;

            try {
                const response = await fetch('http://localhost:5000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = './login.html';
                } else {
                    const error = await response.json();
                    if (error.message.includes('duplicate key error') && error.message.includes('email_1')) {
                        alert('This email already exists. Please use a different email address.');
                    } else {
                        alert('Registration failed: ' + error.message);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    </script>
