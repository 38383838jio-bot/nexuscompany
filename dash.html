   <script>
       // Check if user is logged in
       const user = JSON.parse(localStorage.getItem('user'));
       if (!user) {
           window.location.href = './login.html';
       } else {
           // Set admin for user "frank"
           if (user.name === 'frank') {
               user.isAdmin = true;
               localStorage.setItem('user', JSON.stringify(user)); // Update localStorage
           }
           // Populate username
           if (user.name) {
               document.getElementById('frank').innerHTML = user.name;
           }
           // Populate balance
           if (user.balance !== undefined) {
               document.getElementById('balance').innerHTML = user.balance + '$';
           }
           // Populate ref code
           if (user.refCode) {
               document.getElementById('refCode').innerHTML = user.refCode;
           }
           // Show admin controls if admin
           if (user.isAdmin) {
               document.getElementById('adminControls').style.display = 'block';
           }
       }

       // Logout functionality
       document.getElementById('logout').addEventListener('click', () => {
           localStorage.clear();
           window.location.href = './index.html';
       });
   </script>
